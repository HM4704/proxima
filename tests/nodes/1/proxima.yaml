    id: 12D3KooWT1MQM1kXKRaj6j9xjzVzUCWcrzihnVicepn82dTDkNYM
    # port to connect from other peers
    port: 4001

  # configuration of known peers. Each known peer is specified as a pair <name>: <multiaddr>, where:
